<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Order summary card</title>
</head>

<body>
    <main class="container">
        <section class="hero">
            <img src="img/illustration-hero.svg" class="hero-image">
        </section>

        <section class="text">
            <div class="desc">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="sub-plan">
                <img src="img/icon-music.svg" class="icon-music">
                <div class="selected-plan">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="#" class="change-button button">Change</a>
            </div>

            <button type="button" class="proceed-button button">Proceed to Payment</button>
            <button type="button" class="cancel-button button">Cancel Order</button>
        </section>
    </main>
</body>
</html>
